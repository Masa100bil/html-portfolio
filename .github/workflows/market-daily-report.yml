name: Generate Market Daily Report

on:
  schedule:
    - cron: "0 22 * * *"
    - cron: "10 22 * * *"
  workflow_dispatch: {}

jobs:
  generate-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch market snapshot
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: python market_daily/fetch_snapshot.py

      - name: Generate daily report
        run: python market_daily/daily_report.py

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add market_daily/market_snapshot.json market_daily/daily_report.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update daily report ($(date -u +%Y-%m-%d))"
            git push
          fi
